version: '3.3'
services:
    client:
        build:
            dockerfile: Dockerfile
            context: client
        restart: always
        ports:
            - "3000:3000"
        volumes:
            - ./client:/client
            - /client/node_modules
        networks:
            - webappsnetwork
    api:
        build:
            dockerfile: Dockerfile
            context: api
        restart: always
        environment:
            - MONGO_URI=mongodb:27017/webapp
        ports:
            - '9000:9000'
        volumes:
            - ./api:/api
            - /api/node_modules
        depends_on: 
            - mongodb
        networks:
            - webappsnetwork
    mongodb:
        image: mongo:latest
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: user
            MONGO_INITDB_ROOT_PASSWORD: secretPassword
            # Create a new database. Please note, the
            # /docker-entrypoint-initdb.d/mongo-init.js has to be executed
            # in order for the database to be created
            MONGO_INITDB_DATABASE: webapp
        volumes:
            # Add the mongo-init.js file to the Mongo DB container
            - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
            - mongodata:/data/db
        ports:
            - 27017:27017
        networks:
            - webappsnetwork
networks: 
    webappsnetwork:
        driver: bridge
volumes:
    mongodata:
